<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__photo-container">
					<button type="button" class="profile__edit-avatar-button"></button>
					<img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__photo">
				</div>
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="button profile__edit-button"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button type="submit" class="button profile__add-button"></button>
			</section>

			<ul class="elements"></ul>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2022 Mesto Russia</p>
		</footer>
	</div>

	<div class="popup popup_type_edit-profile">
		<div class="popup__container">
			<h2 class="popup__heading">Редактировать профиль</h2>
			<form name="edit-form" class="form form_type_edit" novalidate>
				<label class="form__field">
					<input type="text" class="form__input" id="name-input" name="name" value="Жак-Ив Кусто"
						minlength="2" maxlength="40" required>
					<span class="form__error name-input-error"></span>
				</label>
				<label class="form__field">
					<input type="text" class="form__input" id="description-input" name="description"
						value="Исследователь океана" minlength="2" maxlength="200" required>
					<span class="form__error description-input-error"></span>
				</label>
				<button type="submit" class="button form__submit-button">Сохранить</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>

	<div class="popup popup_type_add-card">
		<div class="popup__container">
			<h2 class="popup__heading">Новое место</h2>
			<form name="add-form" class="form form_type_add" novalidate>
				<label class="form__field">
					<input type="text" class="form__input" id="place-name-input" name="name" placeholder="Название"
						minlength="2" maxlength="30" required>
					<span class="form__error place-name-input-error"></span>
				</label>
				<label class="form__field">
					<input type="url" class="form__input" id="link-input" name="link" placeholder="Ссылка на картинку"
						required>
					<span class="form__error link-input-error"></span>
				</label>
				<button type="submit" class="button form__submit-button">Создать</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>

	<div class="popup popup_type_edit-avatar">
		<div class="popup__container">
			<h2 class="popup__heading">Обновить аватар</h2>
			<form name="edit-avatar-form" class="form form_type_edit-avatar" novalidate>
				<label class="form__field">
					<input type="url" class="form__input" id="link-input-avatar" name="link"
						placeholder="Ссылка на картинку" required>
					<span class="form__error link-input-avatar-error"></span>
				</label>
				<button type="submit" class="button form__submit-button">Сохранить</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>

	<div class="popup popup_type_preview-picture">
		<div class="popup__picture-container">
			<img class="popup__image" src="#" alt>
			<h2 class="popup__name"></h2>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>

	<div class="popup popup_type_confirm-delete">
		<div class="popup__container popup__container_type_popup-confirm">
			<h2 class="popup__heading">Вы уверены?</h2>
			<form name="confirm-form" class="form" novalidate>
				<button type="submit" class="button form__confirm-button">Да</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>

	<template id="element">
		<li class="element">
			<img class="element__image">
			<h2 class="element__name"></h2>
			<div class="element__like-container">
				<button type="button" class="button element__button-like"></button>
				<p class="element__like-count">0</p>
			</div>
			<button type="button" class="button element__button-trash"></button>
		</li>
	</template>
</body>

</html>
