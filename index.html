<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="images/logo.svg" alt="Лого" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<img src="images/avatar.jpg" alt="Аватар" class="profile__photo">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="button profile__edit-button"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button class="button profile__add-button"></button>
			</section>

			<section class="elements">
				<div class="element">
					<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
					<h2 class="element__name">Карачаевск</h2>
					<button class="button element__button element__button_active"></button>
				</div>
				<div class="element">
					<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
					<h2 class="element__name">Гора Эльбрус</h2>
					<button class="button element__button element__button_active"></button>
				</div>
				<div class="element">
					<img src="images/dombai.jpg" alt="Домбай" class="element__image">
					<h2 class="element__name">Домбай</h2>
					<button class="button element__button element__button_active"></button>
				</div>
				<div class="element">
					<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
					<h2 class="element__name">Гора Эльбрус</h2>
					<button class="button element__button"></button>
				</div>
				<div class="element">
					<img src="images/dombai.jpg" alt="Домбай" class="element__image">
					<h2 class="element__name">Домбай</h2>
					<button class="button element__button element__button_active"></button>
				</div>
				<div class="element">
					<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
					<h2 class="element__name">Карачаево-Черкесия</h2>
					<button class="button element__button element__button_active"></button>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2022 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup">
		<form class="popup__edit-form">
			<h2 class="popup__heading">Редактировать профиль</h2>
			<input type="text" class="popup__input popup__input_el_name" placeholder="Жак-Ив Кусто" required>
			<input type="text" class="popup__input popup__input_el_description" placeholder="Исследователь океана"
				required>
			<input type="submit" value="Сохранить" class="button popup__submit-button">
			<input type="button" class="button popup__close-button">
		</form>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
