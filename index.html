<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="images/logo.svg" alt="Лого" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<img src="images/avatar.jpg" alt="Аватар" class="profile__photo">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="button profile__edit-button"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button type="submit" class="button profile__add-button"></button>
			</section>

			<ul class="elements">
				<li class="element">
					<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
					<h2 class="element__name">Карачаевск</h2>
					<button type="button" class="button element__button"></button>
				</li>
				<li class="element">
					<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
					<h2 class="element__name">Гора Эльбрус</h2>
					<button type="button" class="button element__button"></button>
				</li>
				<li class="element">
					<img src="images/dombai.jpg" alt="Домбай" class="element__image">
					<h2 class="element__name">Домбай</h2>
					<button type="button" class="button element__button"></button>
				</li>
				<li class="element">
					<img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
					<h2 class="element__name">Гора Эльбрус</h2>
					<button type="button" class="button element__button"></button>
				</li>
				<li class="element">
					<img src="images/dombai.jpg" alt="Домбай" class="element__image">
					<h2 class="element__name">Домбай</h2>
					<button type="button" class="button element__button"></button>
				</li>
				<li class="element">
					<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
					<h2 class="element__name">Карачаево-Черкесия</h2>
					<button type="button" class="button element__button"></button>
				</li>
			</ul>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2022 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__heading">Редактировать профиль</h2>
			<form name="edit-form" class="edit-form">
				<input type="text" class="edit-form__input edit-form__input_el_name" value="Жак-Ив Кусто" required>
				<input type="text" class="edit-form__input edit-form__input_el_description" value="Исследователь океана"
					required>
				<button type="submit" class="button edit-form__submit-button">Сохранить</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
