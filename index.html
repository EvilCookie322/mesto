<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="images/logo.svg" alt="Лого" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<img src="images/avatar.jpg" alt="Аватар" class="profile__photo">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="button profile__edit-button"></button>
					<p class="profile__description">Исследователь океана</p>
				</div>
				<button type="submit" class="button profile__add-button"></button>
			</section>

			<ul class="elements"></ul>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2022 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup popup_type_edit-profile">
		<div class="popup__container">
			<h2 class="popup__heading">Редактировать профиль</h2>
			<form name="edit-form" class="form form_type_edit">
				<input type="text" class="form__input" id="edit-form_name" value="Жак-Ив Кусто" required>
				<input type="text" class="form__input" id="edit-form_description" value="Исследователь океана" required>
				<button type="submit" class="button form__submit-button">Сохранить</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>
	<div class="popup popup_type_add-card">
		<div class="popup__container">
			<h2 class="popup__heading">Новое место</h2>
			<form name="add-form " class="form form_type_add">
				<input type="text" class="form__input" id="add-form__name" placeholder="Название" required>
				<input type="text" class="form__input" id="add-form__link" placeholder="Ссылка на картинку" required>
				<button type="submit" class="button form__submit-button">Создать</button>
			</form>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>
	<div class="popup popup_type_preview-picture">
		<div class="popup__picture-container">
			<img class="popup__image" src="#" alt>
			<h2 class="popup__name"></h2>
			<button type="button" class="button popup__close-button"></button>
		</div>
	</div>
	<template id="element">
		<li class="element">
			<img class="element__image">
			<h2 class="element__name"></h2>
			<button type="button" class="button element__button-like"></button>
			<button type="button" class="button element__button-trash"></button>
		</li>
	</template>
	<script src="scripts/cards.js"></script>
	<script src="scripts/index.js"></script>
</body>

</html>
